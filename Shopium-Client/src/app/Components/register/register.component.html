<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control form-control-lg" type="text" name="fullName" placeholder="Enter your name" [(ngModel)]="fullName">
                                </div>
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your name" [(ngModel)]="username">
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input class="form-control form-control-lg" type="text" name="address" placeholder="Enter your email" [(ngModel)]="address">
                                </div>
                                <div class="form-group">
                                    <label>Role</label>
                                    <input class="form-control form-control-lg" type="text" name="role" placeholder="Enter your name" [(ngModel)]="role">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" [(ngModel)]="password">
                                </div>
                                <div class="text-center mt-3">
                                    <a href="index.html" class="btn btn-lg btn-primary" (click)="createNewAccount()">Sign up</a>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
