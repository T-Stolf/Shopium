<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <h3>Manage Your items</h3>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list">
                        <thead>
                            <tr>
                                <th><span>Item</span></th>
                                <th class="text-center"><span>Description</span></th>
                                <th><span>Status</span></th>
                                <th><span>Stock</span></th>
                                <th><span>Price</span></th>
                                <th>&nbsp;</th>1
                            </tr>
                        </thead>
                        <tbody>

                            <tr id="userItems" *ngFor="let item of items">
                                <td>
                                    <img src={{item.photo}} alt="">
                                    <a href="#" class="user-link">{{item.itemName}}</a>
                                    <span class="user-subhead">temp text</span>
                                </td>

                                <td>
                                    <input type="text" ng-model="item.description" class="form-control">
                                </td>
                                <td class="text-center">
                                    <span class="label label-success">{{item.stock}}</span>
                                </td>
                                <td>
                                    <a>{{item.price}}</a>
                                </td>
                                <td style="width: 20%;">
                                    <a href="#" class="table-link">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                    <a href="#" class="table-link">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                    <a href="#" class="table-link danger">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ul class="pagination pull-right">
                    <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
